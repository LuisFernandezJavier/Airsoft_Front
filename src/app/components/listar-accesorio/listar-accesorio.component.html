<div class="container mt-5">
    <div class="row"></div>
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo "><strong>LISTADO DE ACCESORIOS</strong></span>
          <button class="btn btn-success float-end mt-4" routerLink="/crear-accesorio">NUEVO</button>
          <table *ngIf="objAccesorios.length > 0 " class="table table-dark table-hover mt-4 ">
            <thead class="">
              <tr>
                <th scope="col">COD</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">TIPO</th>
                <th scope="col">PRECIO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let accesorio of objAccesorios">
                <th scope="row">{{ accesorio.codArma }}</th>
                <td>{{ accesorio.nombre }}</td>
                <td>{{ accesorio.tipoAccesorio}}</td>
                <td>{{ accesorio.precio }}</td>
                <td>
                  <i [routerLink]="['/editar-accesorio' , accesorio.codArma]" class="fas fa-pen-square text-primary float-end"></i>
                  <i (click)="eliminoAccesorio(accesorio.codArma)" class="fas fa-trash-alt text-danger float-end"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
