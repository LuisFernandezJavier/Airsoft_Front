<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body text-center">
                <h1><span class="titulo titulo2"><strong> {{titulo | uppercase}} </strong></span></h1>
                <form class="mt-3 form-control-dark" [formGroup]="accesorioForms" (ngSubmit)="agregarVehiculo()">
                    <div class="mb-3 ">
                        <input type="text" class="form-control form-control-lg focus text-color"
                            formControlName="_codArma" placeholder="COD ARMA">
                        <div class="text-danger"
                            *ngIf="accesorioForms.get('_codArma')?.hasError('required') && accesorioForms.get('_codArma')?.touched">
                            <span>El codigo-arma del tirador es <strong>obligatorio</strong></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg  text-color" formControlName="_nombre"
                            placeholder="NOMBRE">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg  text-color"formControlName="_tipoAccesorio" 
                            placeholder="TIPO ACCESORIO">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg  text-color" formControlName="_precio"
                            placeholder="PRECIO">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-accesorio ">VOLVER</button>
                        <button type="submit" [disabled]="accesorioForms.invalid"
                            class="btn btn-success btn-lg float-end">CREAR</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
